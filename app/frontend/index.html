<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gap detection</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body{
        background: linear-gradient(169deg,rgba(42, 123, 155, 1) 0%, rgba(152, 87, 199, 1) 38%, rgba(237, 83, 204, 1) 100%);
        height: 100lvh;
        overflow-y: auto;
        color:#FFF;
    }
    .btn-claro{
        border: 1px solid #FFF;
        color:#FFF;
        background:none;
    }
    .btn-claro:hover{
        border: 1px solid #FFF;
        background-color: rgba(255,255,255,.4);
    }
    .capa { display: none; }
    .capa.active { display: block; }
    .btn{ border-radius: 100px; }
    .video-wrap { position: relative; display:inline-block;margin-top: 20px; }
    #video { width: 100%; border: 2px solid #FFF; border-radius: 10px; transform:scaleX(-1);}
    #overlay { position:absolute; top:0; left:0; }
    select,input{
      color:#FFF;border:1px solid #fff;background-color: rgb(255,255,255,.2);border-radius:100px;padding:5px;padding-left:10px
    }
    input::placeholder{
      color:#f1f1f1
    }
  </style>
</head>
<body class="p-3">

  <!-- Capa 0: Loading -->
  <div id="capa_0" class="capa active text-center">
    <div class="spinner-border" style="color:#FFF" role="status"></div>
    <p class="mt-2">Cargando...</p>
  </div>

  <!-- Capa 10: Login -->
  <div id="capa_10" class="capa text-center">
    <h1>Vision<b style="color: #FFCC00;">Gap</b></h1>
    <h5>Login</h5>
    <div class="col-12 col-md-4 offset-md-4" >
      <input id="user_email_form" type="text" class="w-100 mb-2" placeholder="User"><br>
      <input id="user_password_form" type="password" class="w-100 mb-2" placeholder="Password"
        style="color:#FFF;border:1px solid #fff;background-color: rgb(255,255,255,.2);border-radius:100px;padding:5px;padding-left:10px;"><br>
      <button class="btn btn-claro w-100 mb-2" onclick="loginUser()" style="background-color: #FFF;color:#a93ca2;">
        LogIn
      </button>
      <div id="error_login" class=" mb-2" style="color: #e8b6e5;"></div>
      <ss style="color: #f28beb;">Are you new?</ss><a onclick="capa(11)" style="cursor: pointer">
        Create an account
      </a>
    </div>
  </div>

  <!-- Capa 11: Crear usuario -->
  <div id="capa_11" class="capa text-center">
    <h1>Vision<b style="color: #FFCC00;">Gap</b></h1>
    <h5>Create new account</h5>
    <div class="col-12 col-md-4 offset-md-4">
      <input id="new_email" type="text" placeholder="Email" class="w-100 mb-2">
      <input id="new_password" type="password" placeholder="Password" class="w-100 mb-2">
      <input id="repeat_password" type="password" placeholder="Repeat Password" class="w-100 mb-2">
      <button class="btn btn-claro w-100" onclick="createUser()" style="background-color: #FFF;color:#a93ca2;margin-bottom: 20px;">Create an account</button>
      <div id="error_create" class=" mb-2" style="color: #e8b6e5;"></div>
      <a onclick="capa(10)" style="cursor: pointer">
        Go back
      </a>
    </div>
  </div>

  <!-- Capa 12: Usuario creado -->
  <div id="capa_12" class="capa text-center">
    <h1>✅ Usuario creado con éxito</h1>
    <button class="btn btn-claro mt-3" onclick="capa(10)">Ir a Login</button>
  </div>

  <!-- Capa 1: Lista de cámaras -->
  <div id="capa_1" class="capa text-center">
    <h1>Vision<b style="color: #FFCC00;">Gap</b></h1>
    <button class="btn btn-claro mt-2" onclick="capa(2)" style="background-color: #FFF;color:#a93ca2;margin-bottom: 20px;">🎥 Add new camera</button>
    <button class="btn btn-claro mt-2" onclick="capa(100)" style="background-color: #FFF;color:#a93ca2;margin-bottom: 20px;">📷 Upload & Detect</button>
    <button class="btn btn-claro mt-2" onclick="localStorage.removeItem('user');capa(10)" style="background-color:#FFF;color:#a93ca2;margin-bottom:20px;">🔚 LogOut</button>
    <div class="col-12 col-md-4 offset-md-4">
      <ul id="camera_list" class="list-unstyled mt-3"></ul>
    </div>
  </div>

  <!-- Capa 2: Crear cámara -->
  <div id="capa_2" class="capa text-center">
    <h1>Vision<b style="color: #FFCC00;">Gap</b></h1>
    <h4>🎥 Add new camera</h4>
    <div class="col-12 col-md-4 offset-md-4">
      <input id="new_camera_name" type="text" placeholder="Nombre cámara" class="mb-2 w-100">
      <select id="available_devices" class="mb-2 w-100"></select>
      <div id="error_camera" class="text-danger mb-2"></div>
      <button class="btn btn-claro w-100 mb-2" onclick="createCamera()" style="background-color: #FFF;color:#a93ca2;margin-bottom: 20px;">Guardar</button>
      <a onclick="capa(1)" style="cursor: pointer">
        Go back
      </a>
    </div>
  </div>

  <!-- Capa 100: Subir foto -->
<div id="capa_100" class="capa text-center">
  <h1>Vision<b style="color: #FFCC00;">Gap</b></h1>
  <div class="col-12 col-md-4 offset-md-4">
  <h4>📷 Upload & Detect</h4>
  <input type="file" id="fileInput" class="form-control mb-3" accept="image/*">
  <button class="btn btn-claro" onclick="procesarImagen()">Upload & Detect</button>
  <button class="btn btn-claro" onclick="capa(1)">Volver</button>
    <div id="resultado_100" class="mt-3">
      <canvas id="canvas_upload" style="max-width:100%; border:0px solid #FFF; border-radius:10px;"></canvas>
    </div>
  </div>
</div>

  <!-- Capa 200: Cámara -->
  <div id="capa_200" class="capa text-center">
      <h1>Vision<b style="color: #FFCC00;">Gap</b></h1>
      <div class="col-12 col-md-4 offset-md-4">
      <div class="text-center">
        <h4>🎥 Real-Time Scan</h4>
        <button class="btn btn-claro mt-2" onclick="capturar()">Scan</button>
        <button class="btn btn-claro mt-2" onclick="finCapturar()">Stop recording</button>
        <button class="btn btn-claro mt-2" onclick="finCapturar();capa(1)">Go back</button>
      </div>
      <div class="video-wrap">
        <video id="video" autoplay playsinline></video>
        <canvas id="overlay" style="border:3px solid #FFF"></canvas>
      </div>
      <canvas id="canvas" style="display:none;"></canvas>
      <p id="statusBox" style="text-align: center;"></p>
      <p  style="text-align: center;"><aa id="prodQtyBox" style="text-align: center;"></aa> | <aa id="gapQtyBox" style="text-align: center;"></aa></p>
    </div>
  </div>

<script>
  function capa(i) {
    document.querySelectorAll('.capa').forEach(c => c.classList.remove('active'))
    document.getElementById('capa_' + i).classList.add('active')
  }
  //setTimeout(() => capa(10), 200)

  const video = document.getElementById('video')
  const overlay = document.getElementById('overlay')
  const ctxOverlay = overlay.getContext('2d')
  const canvas = document.getElementById('canvas')

  async function iniciarCamara() {
    try {
      const stream = await navigator.mediaDevices.getUserMedia({
        video: { width: { ideal: 1280 }, height: { ideal: 720 } }
      })
      video.srcObject = stream
      video.onloadedmetadata = () => {
        // Dimensiones en pixeles reales del video
        overlay.width = video.videoWidth
        overlay.height = video.videoHeight

        // Ajustar el canvas al mismo tamaño que el video en pantalla
        overlay.style.width = (video.clientWidth + 8) + "px"
        overlay.style.height = (video.clientHeight + 4) + "px"
      }
    } catch (err) {
      alert("No se pudo acceder a la cámara: " + err)
    }
  }

  function dataURLtoBlob(dataUrl) {
    const arr = dataUrl.split(',')
    const mime = arr[0].match(/:(.*?);/)[1]
    const bstr = atob(arr[1])
    let n = bstr.length
    const u8arr = new Uint8Array(n)
    while(n--) u8arr[n] = bstr.charCodeAt(n)
    return new Blob([u8arr], { type: mime })
  }

  let lastStatus=""
  async function enviarFrame() {
    // capturamos frame en canvas oculto
    canvas.width = video.videoWidth
    canvas.height = video.videoHeight
    canvas.getContext('2d').drawImage(video, 0, 0, canvas.width, canvas.height)

    // convertimos a JPG con buena calidad (90%)
    canvas.toBlob(async (blob) => {
      const formData = new FormData()
      formData.append("file", blob, "frame.jpg")

      try {
        const res = await fetch("http://localhost:9000/predict", { method:"POST", body: formData })
        const json = await res.json()


        // mostrar estado abajo del video
        const statusBox = document.getElementById("statusBox")
        const prodQtyBox = document.getElementById("prodQtyBox")
        const gapQtyBox = document.getElementById("gapQtyBox")
        if (statusBox) {
          switch (json.status) {
            case "success":
              statusBox.textContent = "Detected changes"
              // limpiar overlay
              ctxOverlay.clearRect(0,0,overlay.width, overlay.height)
              break
            case "no changes":
              statusBox.textContent = "No changes"
              break
            case "No results":
              statusBox.textContent = "No success"
              break
            case "error":
              statusBox.textContent = "Error"
              break
            default:
              statusBox.textContent = "Unknown"
          }
        }

        // pintar boxes solo si status = success
        if (json.status === "success" && json.result_product) {
          prodQtyBox.textContent=`There ${json.result_product.length>1?'are':'is'} ${json.result_product.length} product${json.result_product.length>1?'s':''}`
          json.result_product.forEach(([x1,y1,x2,y2]) => {
          let px1 = x1 * overlay.width
          let px2 = x2 * overlay.width
          const py1 = y1 * overlay.height
          const py2 = y2 * overlay.height

          // invertir en X (espejo)
          const tmp1 = overlay.width - px2
          const tmp2 = overlay.width - px1
          px1 = tmp1
          px2 = tmp2

          ctxOverlay.strokeStyle = "green"
          ctxOverlay.lineWidth = 5
          ctxOverlay.strokeRect(px1, py1, px2 - px1, py2 - py1)
          })
          gapQtyBox.textContent=`There ${json.result_gap.length>1?'are':'is'} ${json.result_gap.length} Gap${json.result_gap.length>1?'s':''}`
          json.result_gap.forEach(([x1,y1,x2,y2]) => {
          let px1 = x1 * overlay.width
          let px2 = x2 * overlay.width
          const py1 = y1 * overlay.height
          const py2 = y2 * overlay.height

          // invertir en X (espejo)
          const tmp1 = overlay.width - px2
          const tmp2 = overlay.width - px1
          px1 = tmp1
          px2 = tmp2

          ctxOverlay.strokeStyle = "red"
          ctxOverlay.lineWidth = 5
          ctxOverlay.strokeRect(px1, py1, px2 - px1, py2 - py1)
          })
        }

        
      } catch (err) {
        console.error(err)
      }
    }, "image/jpeg", 0.69) // 👈 calidad 90%
  }

  let interval
  function capturar(){ interval = setInterval(enviarFrame, 1000) }
  function finCapturar(){ clearInterval(interval) }

  //document.querySelector('button[onclick="capa(200)"]').addEventListener('click', iniciarCamara)

  function procesarImagen() {
    const file = document.getElementById('fileInput').files[0]
    if (!file) {
      alert("No se seleccionó ninguna imagen")
      return
    }

    const reader = new FileReader()
    reader.onload = e => {
      const img = new Image()
      img.onload = () => {
        const canvasUpload = document.getElementById("canvas_upload")
        const ctxUpload = canvasUpload.getContext("2d")

        // ajustar canvas al tamaño de la imagen
        canvasUpload.width = img.width
        canvasUpload.height = img.height
        ctxUpload.drawImage(img, 0, 0)

        // mandar al backend
        const formData = new FormData()
        formData.append("file", file)
        fetch("http://localhost:9000/predict", { method:"POST", body: formData })
          .then(r => r.json())
          .then(json => {
            console.log(json)
            if (json.result) {
              json.result.forEach(([x1,y1,x2,y2]) => {
                const px1 = x1 * canvasUpload.width
                const py1 = y1 * canvasUpload.height
                const px2 = x2 * canvasUpload.width
                const py2 = y2 * canvasUpload.height

                ctxUpload.strokeStyle = "red"
                ctxUpload.lineWidth = 2
                ctxUpload.strokeRect(px1, py1, px2 - px1, py2 - py1)
              })
            }
          })
          .catch(err => console.error(err))
      }
      img.src = e.target.result
    }
    reader.readAsDataURL(file)
  }

  // Al cargar, chequear si ya hay usuario guardado
  window.onload = () => {
    const user = localStorage.getItem("user")
    if (user) {
      getCameras()
      capa(1)
      console.log("Registered User")
    } else {
      capa(10)
      console.log("Unregistered User")
    }
  }

  async function loginUser() {
    capa(0) // loading
    const email = document.getElementById("user_email_form").value
    const password = document.getElementById("user_password_form").value
    const errorBoxLogin = document.getElementById("error_login")
    if (email.length<5) {
        errorBoxLogin.innerText = "You must enter a valid email"
        capa(10)
        return
    }
    if (password.length<6) {
        errorBoxLogin.innerText = "You must enter a valid password"
        capa(10)
        return
    }
    try {
      const res = await fetch("http://localhost:9000/login", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ email, password })
      })
      const json = await res.json()
      if (json.status === 200) {
        // simular objeto user (id_user debería venir del backend)
        localStorage.setItem("user", JSON.stringify({ email, id_user: json.id_user || 1 }))
        capa(1)
        getCameras()
      } else {
        errorBoxLogin.innerText=json.msg || "Login error"
        capa(10)
      } 
    } catch (err) {
      console.error(err)
      capa(10)
    }
  }

  async function createUser() {
    capa(0) // loading
    const email = document.getElementById("new_email").value
    const password = document.getElementById("new_password").value
    const repeat = document.getElementById("repeat_password").value
    const errorBox = document.getElementById("error_create")
    if (email.length<5) {
      errorBox.innerText = "You must enter a valid email"
      capa(11)
      return
    }
    if (password.length<6) {
      errorBox.innerText = "Passwords must have at least 6 characters"
      capa(11)
      return
    }
    if (password !== repeat) {
      errorBox.innerText = "Passwords must be equals"
      capa(11)
      return
    }

    try {
      const res = await fetch("http://localhost:9000/create_account", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ email, password, name: email })
      })
      const json = await res.json()
      if (json.status === 200) {
        capa(12)
      } else {
        errorBox.innerText = json.msg || "Error al crear usuario"
        capa(11)
      }
    } catch (err) {
      console.error(err)
      errorBox.innerText = "Error de conexión"
      capa(11)
    }
  }
  async function getCameras() {
    const user = JSON.parse(localStorage.getItem("user"))
    if (!user) { capa(10); return }

    try {
      const res = await fetch("http://localhost:9000/get_cameras", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ user_id: user.id_user })
      })
      const json = await res.json()

      const list = document.getElementById("camera_list")
      list.innerHTML = ""

      if (json.status === 200 && json.cameras.length > 0) {
        json.cameras.forEach(c => {
          const li = document.createElement("li")
          li.className = "p-3 my-2"
          li.style.background = "rgba(255,255,255,.2)"
          li.style.borderRadius = "10px"
          li.style.color = "#FFF"
          li.innerHTML = `
            <b> ${c[1]} || Camera Id:${c[0]}</b><br>
            <button class="btn btn-claro btn-sm mt-2" onclick="startScan(${c[0]})" style="background:#FFF;border:2px solid #e8b6e5"">💾</button>
            <button class="btn btn-claro btn-sm mt-2" onclick="startScan(${c[0]})" style="background:#FFF;border:2px solid #e8b6e5"">🎥</button>
            <button class="btn btn-claro btn-sm mt-2" onclick="deleteCamera(${c[0]})" style="background:#FFF;margin-left:30px;border:2px solid #e8b6e5">🗑️</button>
          `
          list.appendChild(li)
        })
      } else {
        list.innerHTML = "<li>🚫 There are not registered cameras</li>"
      }
    } catch (err) {
      console.error(err)
    }
  }

  async function deleteCamera(camera_id) {
    capa(0)
    try {
      const res = await fetch("http://localhost:9000/delete_camera", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ camera_id })
      })
      const json = await res.json()
      capa(1)
      getCameras()
    } catch (err) {
      console.error(err)
      capa(1)
    }
  }

  function startScan(camera_id) {
    localStorage.setItem("camera_id", camera_id)
    capa(200)
    iniciarCamara()
  }

  // Para listar dispositivos disponibles en capa_2
  async function loadDevices() {
    try {
      console.log("CAMARAS")
      const devices = await navigator.mediaDevices.enumerateDevices()
      const videoDevices = devices.filter(d => d.kind === "videoinput")
      const select = document.getElementById("available_devices")
      select.innerHTML = ""
      videoDevices.forEach(d => {
        const opt = document.createElement("option")
        opt.value = d.deviceId
        opt.textContent = d.label || "Cámara " + (select.length + 1)
        select.appendChild(opt)
      })
    } catch (err) {
      console.error("Error detectando dispositivos:", err)
    }
  }
  loadDevices()

  async function createCamera() {
    capa(0)
    const user = JSON.parse(localStorage.getItem("user"))
    const name = document.getElementById("new_camera_name").value
    const deviceId = document.getElementById("available_devices").value
    const errorBox = document.getElementById("error_camera")

    if (!name) {
      errorBox.innerText = "Debe ingresar un nombre"
      capa(2)
      return
    }

    try {
      const res = await fetch("http://localhost:9000/create_camera", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ user_id: user.id_user, camera_name: name })
      })
      const json = await res.json()
      if (json.status === 200) {
        capa(1)
        getCameras()
      } else {
        errorBox.innerText = json.msg || "Error al crear cámara"
        capa(2)
      }
    } catch (err) {
      console.error(err)
      errorBox.innerText = "Error de conexión"
      capa(2)
    }
  }

  // Hook: cuando entramos a capa_1 refrescamos lista
  document.getElementById("capa_1").addEventListener("click", () => getCameras())
  // Hook: cuando entramos a capa_2 cargamos dispositivos
  document.getElementById("capa_2").addEventListener("click", () => loadDevices())

</script>
</body>
</html>
