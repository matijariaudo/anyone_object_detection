<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Detección de Huecos</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body{
        background: #2A7B9B;
        background: linear-gradient(169deg,rgba(42, 123, 155, 1) 0%, rgba(152, 87, 199, 1) 38%, rgba(237, 83, 204, 1) 100%);
        height: 100lvh;
        overflow-y: auto;
        color:#FFF;
    }
    .btn-claro{
        background-color: none;
        border: 1px solid #FFF;
        color:#FFF
    }
    .btn-claro:hover{
        border: 1px solid #FFF;
        background-color: rgb(255,255,255,.4);
    }

    .capa { display: none; }
    .capa.active { display: block; }
    video { width: 100%; max-height: 300px; border: 2px solid #FFF; background-color: #000; border-radius: 10px;
        transform: scaleX(-1);
     }
    #last-photo { width: 100px; max-height: 150px; border: 1px solid #000; margin-top: 0px; }
    .btn{
        border-radius: 100px;
    }
  </style>
</head>
<body class="p-3">

  <!-- Capa 0: Loading -->
  <div id="capa_0" class="capa active text-center">
    <div class="spinner-border" style="color:#FFF" role="status"></div>
    <p class="mt-2">Cargando...</p>
  </div>

  <!-- Capa 1: Menú -->
  <div id="capa_1" class="capa text-center">
    <h1>Contol APP</h1>
    <h3>Menú</h3>
    <button class="btn btn-claro m-2" onclick="capa(100)">Subir Foto</button>
    <button class="btn btn-claro m-2" onclick="capa(200)">Usar Cámara</button>
  </div>

  <!-- Capa 100: Subir foto -->
  <div id="capa_100" class="capa">
    <h4>Subir imagen</h4>
    <input type="file" id="fileInput" class="form-control mb-3" accept="image/*">
    <button class="btn btn-claro" onclick="procesarImagen()">Get Results</button>
    <button class="btn btn-claro" onclick="finCapturar();capa(1)">Volver</button>
    <div id="resultado_100" class="mt-3"></div>
  </div>

  <!-- Capa 200: Cámara -->
  <div id="capa_200" class="capa">
    <div class="col-12 col-md-4 offset-md-4 p-0">
        <div class="col-12 p-10 mb-3" style="text-align: center;">
            <h4>LIVE CAM RECORDING</h4>
            <button class="btn btn-claro mt-2" onclick="capturar()">Empezar a capturar</button>
            <button class="btn btn-claro mt-2" onclick="finCapturar()">Finalizar capturas</button>
            <button class="btn btn-claro mt-2" onclick="finCapturar();capa(1)">Volver</button>
        </div>
        <video id="video" autoplay></video>
        <canvas id="canvas" style="display:none;"></canvas>
        <div class="col-12" style="padding:10px;border-radius:10px;background:rgb(255,255,255,.4);border:1px solid #FFF">
            <img id="last-photo" alt="Última captura" onerror="this.style.display='none'" style="display:none;border-radius: 10px;border:1px solid #FFF;" onload="this.style.display='block'">
        </div>
    </div>
</div>


  <script>
    // Manejo de capas
    function capa(i) {
      document.querySelectorAll('.capa').forEach(c => c.classList.remove('active'))
      document.getElementById('capa_' + i).classList.add('active')
    }

    // Simulación de carga inicial
    setTimeout(() => capa(1), 1500)

    // Subir imagen y mostrar resultado
    function procesarImagen() {
      capa(0) // loading
      setTimeout(() => {
        const file = document.getElementById('fileInput').files[0]
        if (file) {
          const reader = new FileReader()
          reader.onload = e => {
            document.getElementById('resultado_100').innerHTML =
              `<p><b>Resultado:</b> Huecos detectados</p>
               <img src="${e.target.result}" class="img-fluid"/>`
            capa(100)
          }
          reader.readAsDataURL(file)
        } else {
          document.getElementById('resultado_100').innerHTML = "<p>No se subió imagen.</p>"
          capa(100)
        }
      }, 1500)
    }

    // Cámara en vivo
    const video = document.getElementById('video')
    const canvas = document.getElementById('canvas')
    const lastPhoto = document.getElementById('last-photo')

    async function iniciarCamara() {
      try {
        const stream = await navigator.mediaDevices.getUserMedia({ video: true })
        video.srcObject = stream
      } catch (err) {
        alert("No se pudo acceder a la cámara")
      }
    }

    function capturar_act() {
      const ctx = canvas.getContext('2d')
      canvas.width = video.videoWidth
      canvas.height = video.videoHeight
      ctx.save()
      ctx.translate(canvas.width, 0)
      ctx.scale(-1, 1)
      ctx.drawImage(video, 0, 0, canvas.width, canvas.height)
      ctx.restore()
      lastPhoto.src = canvas.toDataURL('image/png')
    }

    var capturar_var;
    function capturar() {
      capturar_var=setInterval(() => {
        capturar_act()
      }, 1000);
    }
    function finCapturar(){
        clearInterval(capturar_var)
    }

    // Iniciar cámara cuando se muestra capa 200
    document.querySelector('button[onclick="capa(200)"]').addEventListener('click', iniciarCamara)
  </script>
</body>
</html>
